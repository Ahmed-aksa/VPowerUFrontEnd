<div>
  <form [formGroup]="loginForm">
    <div class="sign__input-wrapper mb-25">
      <h5>Enter you user name</h5>
      <div class="sign__input">
        <input formControlName="email" name="email" type="text" class="form-control" placeholder="User Name">
      </div>
    </div>
    <div class="sign__input-wrapper mb-10">
      <h5>Enter Password</h5>
      <div class="sign__input">
        <input formControlName="password" type="password" class="form-control " placeholder="*****">
      </div>
    </div>
    <div>
      <button (click)="loginUser()" [disabled]="!loginForm.valid" class="btn btn-primary float-end">Login</button>
    </div>
    <div class="sign__action d-sm-flex justify-content-between mt-30">
      <h5 class="sign__forgot">
        <a href="#">Forgot your password?</a></h5>
    </div>

    <div class="sign__new text-right mt-20">
      <h5>Are you a new user? please here <a [routerLink]="['/signup']">Sign up</a> here</h5>
    </div>
  </form>
</div>
